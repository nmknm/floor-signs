<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Sign Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Floor Sign Generator</h1>
        <div id="generator-body">
            <div id="controls-panel">
                <h2>Customize Your Sign</h2>

                <div class="control-group">
                    <label for="text-input">Sign Text:</label>
                    <input type="text" id="text-input" value="99" maxlength="3">
                    <button id="example-btn">Show Another Example</button>
                </div>

                <div class="control-group">
                    <label for="font-search-input">Font Family:</label>
                    <div id="font-picker-container">
                        <input type="text" id="font-search-input" placeholder="Search fonts...">
                        <div id="font-list"></div>
                    </div>
                </div>

                <div class="control-group">
                    <label for="font-weight-select">Font Weight:</label>
                    <select id="font-weight-select">
                        <option value="100">Thin</option>
                        <option value="300">Light</option>
                        <option value="400">Regular</option>
                        <option value="500">Medium</option>
                        <option value="700">Bold</option>
                        <option value="900">Black</option>
                    </select>
                    <label for="font-style-select">Style:</label>
                    <select id="font-style-select">
                        <option value="normal">Normal</option>
                        <option value="italic">Italic</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="font-color-picker">Font Color:</label>
                    <input type="color" id="font-color-picker" value="#FFFFFF">
                </div>

                <h3>Background Gradient</h3>
                <div class="control-group">
                    <label for="bg-color-1">From:</label>
                    <input type="color" id="bg-color-1" value="#31A9FF">
                    <label for="bg-color-2">To:</label>
                    <input type="color" id="bg-color-2" value="#0099FF">
                </div>
                <div class="control-group">
                    <label for="gradient-angle">Angle:</label>
                    <input type="range" id="gradient-angle" min="0" max="360" value="180" style="flex-grow: 1;">
                    <span id="gradient-angle-value">180Â°</span>
                </div>

                <button id="generate-btn" class="action-btn">Generate Sign</button>

                <hr>

                <h2>Download</h2>
                 <div class="control-group">
                    <label for="format-select">Format:</label>
                    <select id="format-select">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                        <option value="svg">SVG</option>
                    </select>
                    <button id="download-btn">Download Sign</button>
                </div>
                <button id="download-set-btn">Download Full Set (as .zip)</button>

                <hr>

                <h2>Presets</h2>
                <div class="control-group">
                    <button id="save-preset-btn">Save Current Style</button>
                </div>
                <div class="control-group">
                    <label for="preset-select" style="flex-basis: 100%;">Load Preset:</label>
                    <select id="preset-select" style="flex-grow: 1;"></select>
                    <button id="delete-preset-btn">Delete</button>
                </div>

            </div>
            <div id="canvas-container">
                <canvas id="floor-sign-canvas" width="1920" height="1920"></canvas>
            </div>
        </div>
    </div>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Generating...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
